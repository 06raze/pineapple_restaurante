{% extends "blog/base.html" %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <h2>
        {{ post.title }}
    </h2>
    <p class="date">
        Publicado em {{ post.created }} por {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <p>
        <a href="javascript:void(0);" onclick="history.back();">Voltar</a>
    </p>
{% endblock content %}
